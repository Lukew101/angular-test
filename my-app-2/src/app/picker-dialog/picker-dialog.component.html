<h2 mat-dialog-title>Select a Date</h2>
<mat-dialog-content>
  <stn-date-picker></stn-date-picker>
  <stn-date-time-picker></stn-date-time-picker>
  <stn-time-picker></stn-time-picker>
  <stn-date-range-picker></stn-date-range-picker>
  <stn-time-range-picker></stn-time-range-picker>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedDate" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
